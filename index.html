<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google's font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <section class="container">
      <img src="./images/bg-desktop-dark.jpg" alt="Background Image" />
      <div class="app">
        <div class="app__header">
          <h1 class="app__heading">TODO</h1>
          <img
            class="app__icon"
            src="./images/icon-sun.svg"
            alt=""
            fill="#FFF"
          />
        </div>

        <div class="app__inputs">
          <input
            class="app__input"
            type="text"
            placeholder="Create a new todo..."
          />
          <input class="app__submit" type="submit" value="+" role="button" />
        </div>

        <div class="app__body">
          <ul class="app__tasks">
            <li class="app__task" draggable="true">
              <input class="checkbox checked" type="checkbox" />
              <span class="checkmark"></span>
              Jog around the park 3x
              <span class="delete">X</span>
            </li>
            <li class="app__task" draggable="true">
              <input class="checkbox" type="checkbox" />
              <span class="checkmark"></span>
              10 minutes meditation
              <span class="delete">X</span>
            </li>
            <li class="app__task" draggable="true">
              <input class="checkbox" type="checkbox" />
              <span class="checkmark"></span>
              Read for 1 hour
              <span class="delete">X</span>
            </li>
            <li class="app__task" draggable="true">
              <input class="checkbox" type="checkbox" />
              <span class="checkmark"></span>
              Pick up groceries
              <span class="delete">X</span>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
