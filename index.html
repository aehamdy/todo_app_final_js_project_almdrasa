<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google's font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <section class="container">
      <div class="background-image"></div>
      <div class="app">
        <div class="app__header">
          <h1 class="app__heading">TODO</h1>
          <input
            class="app__theme-toggler checked"
            type="checkbox"
            tabindex="0"
          />
          <div class="app__theme-image"></div>
        </div>

        <div class="app__inputs">
          <div class="app__inputsWrapper">
            <input
              required
              class="app__input"
              id="app__input"
              type="text"
              placeholder="Create a new todo..."
            />
            <input class="app__submit" type="submit" value="+" role="button" />
          </div>
          <span class="app__error"></span>
        </div>

        <div class="app__body">
          <ul class="app__tasks"></ul>

          <div class="app__footer">
            <div class="app__items-left">
              <span class="app__tasks-left"></span> tasks left
            </div>
            <div class="app__buttons">
              <form action="">
                <input
                  class="app__toggler all"
                  type="radio"
                  id="all"
                  name="shownTasks"
                  value="all"
                />
                <label class="app__label all-label" for="all" tabindex="0"
                  >All</label
                >

                <input
                  class="app__toggler active"
                  type="radio"
                  id="active"
                  name="shownTasks"
                  value="active"
                />
                <label class="app__label active-label" for="active" tabindex="0"
                  >Active</label
                >

                <input
                  class="app__toggler completed"
                  type="radio"
                  id="completed"
                  name="shownTasks"
                  value="completed"
                />
                <label
                  class="app__label completed-label"
                  for="completed"
                  tabindex="0"
                  >Completed</label
                >
              </form>
            </div>
            <button class="app__button clear-button">Clear Completed</button>
          </div>
        </div>
        <p class="text">Drag and drop to reorder the list</p>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
