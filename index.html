<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google's font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <section class="container">
      <div class="background-image"></div>
      <div class="app">
        <div class="app__header">
          <h1 class="app__heading">TODO</h1>
          <input class="app__theme-toggler checked" type="checkbox" />
          <div class="app__theme-image"></div>
        </div>

        <div class="app__inputs">
          <div class="app__inputsWrapper">
            <input
              required
              class="app__input"
              type="text"
              placeholder="Create a new todo..."
            />
            <input class="app__submit" type="submit" value="+" role="button" />
          </div>
          <span class="app__error"></span>
        </div>

        <div class="app__body">
          <ul class="app__tasks">
            <li class="app__task" draggable="true">
              <input class="app__checkbox checked" type="checkbox" />
              <span class="app__checkmark"></span>
              Jog around the park 3x
              <span class="app__delete">X</span>
            </li>
            <li class="app__task" draggable="true">
              <input class="app__checkbox" type="checkbox" />
              <span class="app__checkmark"></span>
              10 minutes meditation
              <span class="app__delete">X</span>
            </li>
            <li class="app__task" draggable="true">
              <input class="app__checkbox" type="checkbox" />
              <span class="app__checkmark"></span>
              Read for 1 hour
              <span class="app__delete">X</span>
            </li>
            <li class="app__task" draggable="true">
              <input class="app__checkbox" type="checkbox" />
              <span class="app__checkmark"></span>
              Pick up groceries
              <span class="app__delete">X</span>
            </li>
          </ul>

          <div class="app__footer">
            <button class="app__button app__items-left">
              <span class="app__tasks-left">0</span> items left
            </button>
            <div class="app__buttons">
              <form action="">
                <input
                  class="app__toggler all"
                  type="radio"
                  id="all"
                  name="shownTasks"
                  value="all"
                />
                <label class="app__label all-label" for="all">All</label>

                <input
                  class="app__toggler active"
                  type="radio"
                  id="active"
                  name="shownTasks"
                  value="active"
                />
                <label class="app__label active-label" for="active"
                  >Active</label
                >

                <input
                  class="app__toggler completed"
                  type="radio"
                  id="completed"
                  name="shownTasks"
                  value="completed"
                />
                <label class="app__label completed-label" for="completed"
                  >Completed</label
                >
              </form>
            </div>
            <button class="app__button clear">Clear Completed</button>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
